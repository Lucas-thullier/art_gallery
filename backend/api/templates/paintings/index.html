<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Paintings</title>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>
<body>
    {% if paintings %}
        <ul>
            {% for painting in paintings %}
                <li>
                    <img src="{{ painting.picture_url }}" />
                    <a href="{% url 'gallery:detail' painting.id %}">
                        {{painting.name}}
                    </a>
                    {% comment %} {{painting.creators}} {% endcomment %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune peinture disponible.</p>
    {% endif %}
    
</body>
</html>
